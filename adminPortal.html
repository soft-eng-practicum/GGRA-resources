<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GitHub Admin Portal</title>
  </head>

  <body>
    <h1>Add Resource Location</h1>
    <form>
      <div class="form-box">
        <label for="locname">Name of Location: </label>
        <input type="text" id="locname" name="locname" />
      </div>
      <div class="form-box">
        <label for="description">Description: </label>
        <textarea
          id="description"
          id="description"
          name="description"
        ></textarea
        ><br />
      </div>
      <div class="form-box">
        <label for="street">Street Address: </label>
        <input type="text" id="street" name="street" /><br />
      </div>
      <div class="form-box">
        <label for="city">City: </label>
        <input type="text" id="city" name="city" /><br />
      </div>
      <div class="form-box">
        <label for="state">State: </label>
        <input type="text" id="state" name="state" /><br />
      </div>
      <div class="form-box">
        <label for="zip">Zip Code: </label>
        <input type="text" id="zip" name="zip" /><br />
      </div>
      <div class="form-box">
        <label for="phone">Phone Number: </label>
        <input type="tel" id="phone" name="phone" /><br />
      </div>
      <div class="form-box">
        <label for="email">Email: </label>
        <input type="email" id="email" name="email" /><br />
      </div>
      <div class="form-box">
        <label for="website">Website URL: </label>
        <input type="url" id="url" name="website" /><br />
      </div>
      <div class="form-box">
        <label for="long">Longitude: </label>
        <input type="text" id="long" name="long" /><br />
      </div>
      <div class="form-box">
        <label for="lat">Latitude: </label>
        <input type="text" id="lat" name="lat" /><br />
      </div>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
