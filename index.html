<!doctype html>
<html>
  <head>
    <title>Resource Map</title>
    <meta name="viewport" content="initial-scale=1.0" />
    <meta charset="utf-8" />

    <script src="public/js/show-hide.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyByXL2UdESmlsrY5vvfw3uNaXGkDhnEniQ&callback=initMap"
      async
      defer
    ></script>
    <link href="public/css/map.css" type="text/css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato"
    />
  </head>

  <body>
    <div id="content">
      <div id="masterDiv">
        <div id="categories">
          <h1>Categories</h1>
          <hr />
        </div>
        <button id="github-login">
          <ion-icon name="logo-github"></ion-icon>
        </button>
        <script>
          document
            .getElementById('github-login')
            .addEventListener('click', async () => {
              try {
                // Fetch login URL from backend
                const response = await fetch(
                  'http://localhost:3000/auth/github',
                )
                const data = await response.json()

                // Redirect user to GitHub login
                window.location.href = data.url
              } catch (error) {
                console.error('Error fetching GitHub login URL:', error)
              }
            })
        </script>
      </div>
      <div id="map">
        <!-- Map Is Here -->
      </div>
      <hr id="bottom" />
      <script
        type="module"
        src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
      ></script>
      <script
        nomodule
        src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
      ></script>
    </div>
  </body>
</html>
